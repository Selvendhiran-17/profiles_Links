<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
  <header class="profile-heading">
    <img src="../assets/images/avatar-jessica.jpeg" alt="Jessica" width="100px" height="100px">
    <br>
  <span class="name">Jessica Randall</span>
  <br>
  <span class="live">London, United Kingdom</span>
  <br><br>
  "Front-end developer and avid reader."
 </header>
 <main>
  <div>GitHub</div>
  <div>Frontend Mentor</div>
  <div>LinkedIn</div>
  <div>Twitter</div>
  <div>Instagram</div>
  
 </main>
  </section>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Selvendhiran</a>.
  </div>
</footer>
</body>
</html>
